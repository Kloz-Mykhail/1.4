<!DOCTYPE html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>

<title>1.4</title>
</head>

<body>
  <div id="block"></div>
  <div id="kv">
    <div class="hidden" id="css"></div>
    <div class="hidden" id="js"></div>
    <div class="hidden" id="box">
      <!-- 15 -->
      <div id="boxInTheBox"></div>
    </div>
    <!-- 5 -->
    <div id="yellow"></div>
    <div id="red"></div>
    <div id="green"></div>
  </div>
  <!-- 14 -->
  <div id="scrollButton">
    <div id="up">▲</div>
  </div>
  <!-- 10-12 -->
  <div id="rek">
    <p id="cor">X: Y: </p>
    <p id="lang">Lang: </p>
    <p id="coord">
    </p>
  </div>
  <div id="arr">
    <!-- 13 -->
    <div>
      <textarea placeholder="local storage" id="lStorage" class="btn btn-outline-primary" rows="1"
        maxlength="5000"></textarea>
      <textarea placeholder="cookie" id="cookies" class="btn btn-outline-primary" rows="1" maxlength="5000"></textarea>
      <textarea placeholder="session storage" id="sStorage" class="btn btn-outline-primary" rows="1"
        maxlength="5000"></textarea>
    </div>
    <!-- 1.1 -->
    <button type="button" class="btn btn-outline-primary"
      onclick="document.getElementById('css').style.display = 'none'">CSS</button>
    <!-- 1.2 -->
    <button type="button" class="btn btn-outline-primary"
      onclick="try{document.getElementById('js').remove()}catch(Error){}">JS</button>
    <!-- 16 -->
    <button type="button" id="display" class="btn btn-outline-primary">Display</button>
    <!-- 1.3+2-4 -->
    <form id="form" autocomplete="on">
      <input type="text" name="text" id="text" class="btn btn-outline-primary" value=".hidden" autofocus>
      <input type="button" class="btn btn-outline-primary" id="css+js" value="CSS+JS"></input>
    </form>
    <!-- 8-9 -->
    <form autocomplete="on">
      <textarea placeholder="URL" id="imgtext" class="btn btn-outline-primary" rows="1" maxlength="5000"></textarea>
      <input type="button" class="btn btn-outline-primary" id="img" value="IMG">
    </form>
    <!-- 17 -->
    <form onsubmit="event.preventDefault();"><input class="btn btn-outline-primary" type="submit" value="GO"></form>
    <!-- 18 -->
    <div class="form-group" id="form-group">
      <label class="label" for="file" id="label">
        <i class="material-icons">attach_file</i>
        <span class="title">Добавить файл</span>
      </label>
      <input type="file" name="file" id="file" multiple>
    </div>
  </div>

  <script src="myscript.js"></script>
  </div>
</body>
